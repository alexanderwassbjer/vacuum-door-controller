# Basic config #

# Enable Home Assistant API
api:

globals:
  - id: door_state_open
    type: bool
    restore_value: yes
    max_restore_data_length: 10
    initial_value: "false"

switch:
  - platform: template
    name: "${friendly_name} - Toggle is door open"
    id: door_status_is_open
    entity_category: config
    optimistic: true
    restore_value: yes
    turn_on_action:
      - switch.template.publish:
          id: door_status_is_open
          state: ON
    turn_off_action:
      - switch.template.publish:
          id: door_status_is_open
          state: OFF

# Sensors for ESP version and WIFI information
text_sensor:
  # Installed version
  - platform: template
    name: "${friendly_name} - Installed version"
    id: glow_version
    icon: "mdi:label-outline"
    entity_category: diagnostic
    lambda: |-
      return {"${project_version}"};
    update_interval: 6h
  # ESPHome version
  - platform: version
    hide_timestamp: true
    name: "${friendly_name} - ESPHome Version"
  # IP address and connected SSID
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} - IP Address"
      icon: mdi:wifi
    ssid:
      name: "${friendly_name} - Connected SSID"
      icon: mdi:wifi-strength-2

switch:
  - platform: gpio
    id: motor_in1
    pin: ${motor_in1_pin}
    restore_mode: ALWAYS_OFF

  - platform: gpio
    id: motor_in2
    pin: ${motor_in2_pin}
    restore_mode: ALWAYS_OFF

  - platform: gpio
    id: motor_enable
    pin: ${motor_enabled_pin}
    restore_mode: ALWAYS_ON

# Define number components for configuring delays
# This is based on a linear actuator which has a speed on 10mm/s.
number:
  - platform: template
    name: "${friendly_name} - Open Door Delay"
    id: open_delay
    entity_category: config
    min_value: 1
    max_value: 20
    step: 0.25
    mode: box
    unit_of_measurement: s
    optimistic: true
    initial_value: 14 # Default to 14 seconds

  - platform: template
    name: "${friendly_name} - Close Door Delay"
    id: close_delay
    entity_category: config
    min_value: 1
    max_value: 20
    step: 0.25
    mode: box
    unit_of_measurement: s
    optimistic: true
    initial_value: 16 # Default to 16 seconds